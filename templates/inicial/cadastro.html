<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Formulário de Cadastro de Usuário</h1>
    <p>Preencha os campos abaixo para criar sua conta.</p>

    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome_usuario" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email_usuario" required>
        </div>
        <br>

        <div>
            <label for="data_nasc">Data de Nascimento:</label><br>
            <input type="date" id="data_nasc" name="data_nascimento" required>
        </div>
        <br>

        <div>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha_usuario" required>
        </div>
        <br>

        <div>
            <label for="confirma_senha">Confirme sua Senha:</label><br>
            <input type="password" id="confirma_senha" name="confirma_senha_usuario" required>
        </div>
        <br>

        <div>
            <button type="submit">Cadastrar</button>
        </div>

    </form>
<a href="{% url 'inicial:login' %}">Cadastre-se</a>
</body>
</html>
