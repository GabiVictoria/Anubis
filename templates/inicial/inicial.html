<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúbis</title>
</head>
<body>
        <h1>Bem-vindo!</h1>
        <p>Gerencie seus clubes literários de forma fácil e divertida.</p>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p>
            <a href="{% url 'inicial:login' %}">Entrar</a> | 
            <a href="{% url 'inicial:cadastro' %}">Cadastre-se</a>
        </p>
    </body>
</html>
